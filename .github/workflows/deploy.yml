name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<EOF
            cd /home/apps/portfolio
            git pull origin main  # Pull latest changes
            docker stop portfolio-container || true  # Stop old container if exists
            docker rm portfolio-container || true  # Remove old container if exists
            docker build -t portfolio-app .  # Build the new image
            docker run -d -p 80:80 -v /home/apps/portfolio:/app --name portfolio-container portfolio-app  # Run container
          EOF
