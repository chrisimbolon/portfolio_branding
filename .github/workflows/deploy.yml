name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/github-actions-key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'GitHub Actions SSH is working!'"

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/github-actions-key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -ex  # Stop on error and print all commands

            echo "ðŸ”¹ Checking if Docker is installed and running..."
            docker --version
            sudo systemctl status docker || echo "âš ï¸ Docker is not running!"

            echo "ðŸ”¹ Navigating to project directory..."
            cd /home/apps/portfolio || { echo "âŒ Folder not found!"; exit 1; }

            echo "ðŸ”¹ Pulling latest changes from GitHub..."
            git pull origin main || { echo "âŒ Git pull failed!"; exit 1; }

            echo "ðŸ”¹ Stopping and removing old container if exists..."
            docker stop portfolio-container || true
            docker rm -f portfolio-container || true

            echo "ðŸ”¹ Building new Docker image..."
            docker build -t portfolio-app . || { echo "âŒ Docker build failed!"; exit 1; }

            echo "ðŸ”¹ Running new container..."
            docker run -d -p 80:80 --name portfolio-container portfolio-app || { echo "âŒ Docker run failed!"; exit 1; }

            echo "âœ… Deployment completed successfully!"
          EOF
