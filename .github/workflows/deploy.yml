name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/portfolio-app .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}/portfolio-app

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/github-actions-key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -ex

            echo "🔹 Checking if Docker is installed and running..."
            docker --version
            sudo systemctl status docker || echo "⚠️ Docker is not running!"

            echo "🔹 Stopping and removing old container..."
            docker stop portfolio-container || true
            docker rm -f portfolio-container || true

            echo "🔹 Pulling latest Docker image from GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}/portfolio-app

            echo "🔹 Running new container..."
            docker run -d -p 80:80 \
              --name portfolio-container \
              -e VITE_API_KEY="${{ secrets.VITE_API_KEY }}" \
              -e VITE_AUTH_DOMAIN="${{ secrets.VITE_AUTH_DOMAIN }}" \
              -e VITE_PROJECT_ID="${{ secrets.VITE_PROJECT_ID }}" \
              -e VITE_STORAGE_BUCKET="${{ secrets.VITE_STORAGE_BUCKET }}" \
              -e VITE_MESSAGING_SENDER_ID="${{ secrets.VITE_MESSAGING_SENDER_ID }}" \
              -e VITE_APP_ID="${{ secrets.VITE_APP_ID }}" \
              -e VITE_MEASUREMENT_ID="${{ secrets.VITE_MEASUREMENT_ID }}" \
              -e VITE_CLOUDINARY_CLOUD_NAME="${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}" \
              -e VITE_CLOUDINARY_API_KEY="${{ secrets.VITE_CLOUDINARY_API_KEY }}" \
              -e VITE_CLOUDINARY_API_SECRET="${{ secrets.VITE_CLOUDINARY_API_SECRET }}" \
              ghcr.io/${{ github.repository }}/portfolio-app

            echo "✅ Deployment completed successfully!"
          EOF
